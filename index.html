<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>

    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">

    <!-- Bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom css style  -->
    <style>
        .img-bg {
            background: url(img/img-error.png) no-repeat center;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-dark">

    <!-- Header Section  -->
    <header class="my-4">
        <h1 class="text-white text-center">Open Library</h1>
    </header>


    <main>
        <!-- Search Bar -->
        <section class="container">
            <h4 class="text-white text-center">Welcome to Open Book Library!</h4>
            <div class="d-flex w-50 mx-auto">
                <input id="input-field" class="form-control me-2" type="search" placeholder="Search a book"
                    aria-label="Search">
                <button onclick="search()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </section>

        <!-- Spinner -->
        <section style="display: none;" id="spinner" class="container text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </section>


        <!-- Search Result  -->

        <section class="container my-3">
            <div id="error"></div>
            <div id="found" class="text-center my-2">

            </div>
            <div id="results" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
